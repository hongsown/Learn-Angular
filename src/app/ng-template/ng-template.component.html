<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<div class="card">
  <div class="card-header">
    You have selected
    <ng-template [ngTemplateOutlet]="counterTmpl"></ng-template>
  </div>
  <div class="card-body">
    There are <ng-template [ngTemplateOutlet]="counterTmpl"></ng-template> items
    was selected.
  </div>
  <div class="card-footer">
    You have selected
    <ng-template [ngTemplateOutlet]="counterTmpl"></ng-template> items.
  </div>
</div>
<ng-template #counterTmpl>
  <span class="badge badge-danger">{{ counter }}</span> items.
</ng-template>
